<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const yeye = 'yeye';
  let urPress = [];
  window.addEventListener('keyup', (e) => {
    urPress.unshift(e.key);
    urPress.splice(yeye.length);
    const codePress = (urPress.reverse().join(''));
    urPress.reverse();
    console.log(codePress);
    
    if (codePress.includes(yeye)) {
      cornify_add();
      urPress = [];
    };
  })
</script>
</body>
</html>
